<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mememinator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0d20af0693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onInit()">
    <header>
      <h1>The Mememinator</h1>
      <h2>A Meme Generator</h2>
    </header>
    <div class="wrapper">
      <div class="gallery-wrapper">
        <section class="inputs">
          <article class="file-input-container">
            <label for="file">Import Image</label>
            <input
              type="file"
              id="file"
              class="file-input btn"
              name="image"
              onchange="onImgInput(event)"
            />
          </article>
        </section>

        <article class="searchBox">
          <label for="site-search"></label>
          <input
            oninput="renderTemplates(event)"
            type="search"
            id="site-search"
            placeholder="Search For An Image"
          />
        </article>
        <section class="img-container"></section>
      </div>
      <div class="editor-wrapper" style="display: none">
        <!-- canvas -->
        <div class="canvas-container">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <!-- editor -->
        <section class="editor-container">
          <article class="download-img-container btn-preview">
            <a
              href="#"
              class="btn download-img"
              onclick="downloadImg(this)"
              download="my-img.jpg"
              ><i class="fa-solid fa-download fa-2xl" style="color: #000000"></i
            ></a>
          </article>
          <article class="txt-input-holder btn-preview">
            <input
              type="text"
              class="meme-txt"
              oninput="onDisplayTxt(event);"
              placeholder="Type in some text"
            />
          </article>
        </section>
      </div>

      <!-- gallery container -->
    </div>

    <script src="js/service/storage.js"></script>
    <script src="js/service/meme-gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
  </body>
</html>
