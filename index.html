<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mememinator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <header>
      <h1>Mememinator</h1>
      <h2>A Meme Generator</h2>
    </header>
    <section class="inputs">
      <article class="file-input-container">
        <label for="file">Import Image</label>
        <input
          type="file"
          id="file"
          class="file-input btn"
          name="image"
          onchange="onImgInput(event)"
        />
      </article>

      <article class="upload-btn-container hide">
        <button class="btn" onclick="onUploadImg()">
          Upload Image from Canvas
        </button>
      </article>

      <article class="download-img-container hide">
        <a
          href="#"
          class="btn download-img"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          >Download as jpeg</a
        >
      </article>
      <article class="searchBox">
        <input type="search" name="img-search" id="img-search" />
      </article>
    </section>

    <!-- canvas -->
    <div class="canvas-container">
      <canvas class="hide" id="my-canvas" width="500" height="500"></canvas>
    </div>

    <!-- editor -->
    <section class="editor-container">
      <article class="txt-input-holder" hidden>
        <input
          class="meme-txt"
          onchange="onDisplayTxt();"
          placeholder="Type in some text"
        />
      </article>
    </section>

    <!-- gallery container -->
    <section class="img-container"></section>

    <script src="js/service/storage.js"></script>
    <script src="js/service/meme-gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
  </body>
</html>
